<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title> A Job Thing </title>
	<link rel="stylesheet" href="css/style.css">
	<!-- Load React. -->
	<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	<!-- Load Babel -->
	<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
	<div id="app">
	</div>
	<script type="text/babel">
		// User Profile
		const data = [
			{
				
				"name": "Ray Teng",
				"avatar": "http://brightan.com.my/img/Team/Perm/MR-RAY.png",
				"position": "Founder",
				"bio": "Founder at AJobThing.com",
				"socmed": "https://www.linkedin.com/in/rayteng/",
				"email": "rayteng@ajobthing.my"
			},
			{
				"name": "Rizca Nur A P",
				"avatar": "https://media.licdn.com/dms/image/C5103AQGmm4TW01Ur6Q/profile-displayphoto-shrink_800_800/0?e=1544659200&v=beta&t=hftcWdH1--pOreRefe3X4TnpTS_oWTmb_CWU52bWEYw",
				"position": "Recruitment Specialist at A Job Thing",
				"bio": "Rizca enjoys getting to know people and their stories",
				"socmed": "https://www.linkedin.com/in/nrizca/",
				"email": "rizca@ajobthing.com"
			},
			{
				"name": "Fiha Febiala",
				"avatar": "https://media.licdn.com/dms/image/C5103AQExgfiFmiq8_w/profile-displayphoto-shrink_200_200/0?e=1544659200&v=beta&t=e-fNNiuN6KLsN4Ca1NPEMAsW3rg6ypGwxdTW5sKbss4",
				"position": "Front End",
				"bio": "Student of Universitas Gadjah Mada (UGM)",
				"socmed": "https://www.linkedin.com/in/fihafebiala/",
				"email": "febifihala@gmail.com"
			}
		];

		// Display user profile function
		const Profile = ({profile}) => {
			return (
				<div className="profile">
					<div className="image">
						<img src={ profile.avatar } width="100" height="100" alt={ "Avatar" + profile.name }/>
						<h1>{ profile.name }</h1>
						<h2>{ profile.position }</h2>
						<div className="profile-bio">
							<p>
								{ profile.bio }
							</p>

						</div>

						<div className="action">
							<a href={ profile.socmed } className="btn-follow">Follow</a>
							<a href={"mailto:" + profile.email } className="btn-message">Message</a>
						</div>
					</div>
				</div>
			);
		}

		// Frame component to wrap the profile
		class Frame extends React.Component {
			constructor(props) {
				super(props);
				this.state = {
					profiles: data
				}
			}

			render() {
				const { profiles } = this.state;
				return (
					<div className="flex-container">
						{
							profiles.map((profile, index) => {
								return <Profile key={index} profile={profile} />
							})
						}
					</div>
				);
			}
		}

		ReactDOM.render(<Frame />, document.getElementById('app'));
	</script>
</body>

</html>
